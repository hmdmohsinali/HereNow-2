name: Deploy to EC2

on:
  push:
    branches: [ "main" ]
  # or specify other triggers, e.g. pull_request or specific branches.

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3
        
      - name: Install SSH
        run: sudo apt-get update && sudo apt-get install -y ssh

      - name: Add SSH key
        # We load our private key from GitHub secrets into an SSH file
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Deploy to EC2
        # We SSH into the server, pull the latest code, install deps, and restart.
        run: |
          ssh -o StrictHostKeyChecking=no ec2-user@34.207.122.207 "\
            cd /home/ec2-user/HereNow-2 && \
            git pull origin main && \
            npm install && \
            pm2 restart herenow \
          "
